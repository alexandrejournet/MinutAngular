<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Inscrivez-vous</mat-card-title>
    </mat-card-header>

    <form class="login-form">
      <mat-card-content>
        <mat-form-field class="field-full-width">
          <label style="color: white;">Pseudo :<input matInput type="text"></label>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <label style="color: white;">Email :<input matInput type="text"></label>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <label style="color: white;">Mot de passe :<input matInput type="password"></label>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <label style="color: white;">Confirmation :<input matInput type="password"></label>
        </mat-form-field>
      </mat-card-content>
      <button mat-button class="btn-block">S'inscrire</button>

      <div class="notRegistered">
        <label>Déjà inscrit ? Accéder à la page de <a style="color: orange;" routerLink="/login">Connexion</a></label>
      </div>
    </form>
  </mat-card>
</div>
