<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Connectez-vous</mat-card-title>
      </mat-card-header>

      <form class="login-form">
        <div>
          <mat-card-content>
            <mat-form-field class="field-full-width">
              <label style="color: white;">Email :<input matInput type="text"></label>
            </mat-form-field>

            <mat-form-field class="field-full-width">
              <label style="color: white;">Mot de passe :<input matInput type="password"></label>
            </mat-form-field>
          </mat-card-content>
          <button mat-button class="btn-block">Connexion</button>
        </div>
        <div class="notRegistered">
          <label>Pas inscrit ? Accéder à la page d'<a style="color: orange;" routerLink="/register">Inscription</a></label>
        </div>
      </form>
    </mat-card>
  </div>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
